<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful Name Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#94a3b8;
      --accent-1:#7c3aed;
      --accent-2:#06b6d4;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(6,182,212,0.08), transparent),
                  var(--bg);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .container{
      width:100%;
      max-width:820px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:20px;
      align-items:center;
    }

    @media (max-width:900px){
      .container{grid-template-columns: 1fr;}
      .preview{order: -1}
    }

    .header{
      display:flex;
      align-items:center;
      gap:14px;
      margin-bottom:8px;
    }
    .logo{
      width:54px;height:54px;border-radius:12px;background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
      display:inline-grid;place-items:center;font-weight:800;font-family:'Playfair Display';
      color:white;font-size:20px;box-shadow:0 6px 20px rgba(12,10,20,0.6);
    }
    h1{font-size:18px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    /* Form */
    form{display:flex;flex-direction:column;gap:12px}
    .field{position:relative}
    .input{
      width:100%;padding:14px 14px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.04);
      color:inherit;font-size:15px;outline:none;transition:box-shadow .18s ease,border-color .18s ease;
    }
    .input:focus{box-shadow:0 6px 26px rgba(124,58,237,0.12);border-color:rgba(124,58,237,0.22)}

    .controls{display:flex;gap:10px;align-items:center}
    .btn{
      appearance:none;border:0;padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));color:white;font-weight:600;cursor:pointer;
      box-shadow:0 6px 18px rgba(6,182,212,0.08);transition:transform .12s ease,opacity .12s ease}
    .btn:active{transform:translateY(1px)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}

    /* Preview card */
    .preview{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:22px;display:flex;flex-direction:column;gap:14px;align-items:center;justify-content:center;min-height:240px}

    .avatar{
      width:96px;height:96px;border-radius:24px;background:linear-gradient(135deg,var(--accent-2),var(--accent-1));display:grid;place-items:center;font-family:'Playfair Display';font-size:36px;font-weight:700;color:white;box-shadow:0 12px 30px rgba(2,6,23,0.6);}

    .display-name{font-family:'Playfair Display';font-size:22px;margin:6px 0 0 0}
    .sub{color:var(--muted);font-size:13px}

    /* small utilities */
    .meta{display:flex;gap:8px;font-size:13px;color:var(--muted);align-items:center}
    .chip{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px}

    /* subtle reveal animation */
    .reveal{
      transform-origin:50% 0%;
      animation:pop .42s cubic-bezier(.2,.9,.2,1) both;
    }
    @keyframes pop{0%{transform:translateY(-6px) scale(.985);opacity:0}100%{transform:none;opacity:1}}

    /* small info area */
    .footer{font-size:12px;color:var(--muted);display:flex;justify-content:space-between;gap:8px;align-items:center}

    /* accessible focus */
    .visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}

  </style>
</head>
<body>
  <main class="container" role="main">
    <section>
      <div class="header">
        <div class="logo">N</div>
        <div>
          <h1>Beautiful Name Display</h1>
          <p class="lead">Type your name, pick actions and show it in a styled preview card.</p>
        </div>
      </div>

      <form id="nameForm" autocomplete="off" novalidate>
        <label class="field">
          <span class="visually-hidden">Enter your full name</span>
          <input id="nameInput" class="input" type="text" placeholder="Enter your full name" aria-label="Your full name" maxlength="60">
        </label>

        <div class="controls">
          <button type="submit" class="btn" id="showBtn">Show Name</button>
          <button type="button" class="btn ghost" id="clearBtn">Clear</button>
          <button type="button" class="btn ghost" id="copyBtn">Copy</button>
        </div>

        <div style="height:10px"></div>
        <div class="meta">
          <div class="chip">Auto-save: <strong id="savedStatus">Off</strong></div>
          <label style="margin-left:auto;display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)"><input id="autosave" type="checkbox"> Enable local save</label>
        </div>
      </form>
    </section>

    <aside class="preview" id="preview">
      <div class="avatar" id="avatar">--</div>
      <div style="text-align:center">
        <div class="display-name reveal" id="displayName">Your name will appear here</div>
        <div class="sub" id="displaySub">A small stylish preview</div>
      </div>
      <div class="footer" style="width:100%">
        <div class="sub">Preview mode</div>
        <div class="sub">Tip: press Enter to submit</div>
      </div>
    </aside>

  </main>

  <script>
    // Small, dependency-free script with accessibility and UX niceties
    (function(){
      const form = document.getElementById('nameForm');
      const input = document.getElementById('nameInput');
      const avatar = document.getElementById('avatar');
      const displayName = document.getElementById('displayName');
      const displaySub = document.getElementById('displaySub');
      const clearBtn = document.getElementById('clearBtn');
      const copyBtn = document.getElementById('copyBtn');
      const showBtn = document.getElementById('showBtn');
      const autosave = document.getElementById('autosave');
      const savedStatus = document.getElementById('savedStatus');

      const STORAGE_KEY = 'beautiful_name_v1';

      // utility: sanitize simple input
      function sanitizeName(name){
        return String(name).trim().replace(/\s{2,}/g,' ');
      }

      function initialsOf(name){
        const parts = name.split(' ').filter(Boolean);
        if(parts.length===0) return '--';
        if(parts.length===1) return parts[0].slice(0,2).toUpperCase();
        return (parts[0][0] + parts[parts.length-1][0]).toUpperCase();
      }

      function setPreview(name){
        const sanitized = sanitizeName(name);
        if(!sanitized){
          avatar.textContent = '--';
          displayName.textContent = 'Your name will appear here';
          displayName.classList.add('reveal');
          displaySub.textContent = 'A small stylish preview';
          return;
        }
        avatar.textContent = initialsOf(sanitized);
        displayName.textContent = sanitized;
        displayName.classList.add('reveal');
        displaySub.textContent = `Nice to meet you, ${sanitized.split(' ')[0]}!`;

        // small accessible announcement for screen readers
        displayName.setAttribute('aria-live','polite');

        // visual tweak: change gradient based on char code for variety
        const seed = sanitized.charCodeAt(0) % 360;
        avatar.style.background = `linear-gradient(135deg, hsl(${seed} 85% 48%), hsl(${(seed+60)%360} 85% 48%))`;
      }

      function saveToStorage(name){
        try{
          localStorage.setItem(STORAGE_KEY, name);
          savedStatus.textContent = 'On';
        }catch(e){
          console.warn('Storage failed',e);
        }
      }
      function clearStorage(){
        try{localStorage.removeItem(STORAGE_KEY);savedStatus.textContent='Off';}catch(e){}
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        const name = sanitizeName(input.value);
        setPreview(name);
        if(autosave.checked && name) saveToStorage(name);
      });

      clearBtn.addEventListener('click', function(){
        input.value = '';
        setPreview('');
        clearStorage();
      });

      copyBtn.addEventListener('click', async function(){
        const text = displayName.textContent || '';
        try{
          await navigator.clipboard.writeText(text);
          copyBtn.textContent = 'Copied âœ“';
          setTimeout(()=>copyBtn.textContent='Copy',900);
        }catch(err){
          copyBtn.textContent = 'Copy failed';
          setTimeout(()=>copyBtn.textContent='Copy',900);
        }
      });

      // load saved
      function loadSaved(){
        try{
          const saved = localStorage.getItem(STORAGE_KEY);
          if(saved){ input.value = saved; setPreview(saved); autosave.checked = true; savedStatus.textContent='On'; }
        }catch(e){console.warn(e)}
      }

      // small live preview while typing (debounced)
      let timer = null;
      input.addEventListener('input', function(){
        clearTimeout(timer);
        timer = setTimeout(()=> setPreview(input.value), 160);
        if(autosave.checked){
          const v = sanitizeName(input.value);
          if(v) saveToStorage(v);
        }
      });

      // toggle saved status
      autosave.addEventListener('change', function(){
        if(!autosave.checked) clearStorage();
        else if(input.value.trim()) saveToStorage(sanitizeName(input.value));
      });

      // keyboard: Enter submits, Escape clears
      document.addEventListener('keydown', function(e){
        if(e.key==='Escape'){
          clearBtn.click();
        }
      });

      // initial load
      loadSaved();
      // set small initial animation
      setTimeout(()=>document.querySelectorAll('.reveal').forEach(n=>n.classList.remove('reveal')) , 900);

    })();
  </script>
</body>
</html>
